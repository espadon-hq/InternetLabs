<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор з AJAX</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Калькулятор з AJAX</h1>
    <form id="form1">
      <div class="form-group">
        <label for="textfield">Значення x:</label>
        <input type="text" class="form-control" name="x" id="textfield" required>
      </div>
      <div class="form-group">
        <label for="textfield2">Значення y:</label>
        <input type="text" class="form-control" name="y" id="textfield2" required>
      </div>
      <button type="submit" class="btn btn-primary">Обчислити</button>
    </form>
    <h3>Результат: <span id="result"></span></h3>
  </div>

  <script>
    $(document).ready(function() {
      $('#form1').on('submit', function(event) {
        event.preventDefault();
        let x = $('#textfield').val();
        let y = $('#textfield2').val();

        $.ajax({
          url: 'test_lab_19.php',
          type: 'GET',
          data: { x: x, y: y },
          success: function(response) {
            $('#result').html(response);
          }
        });
      });
    });
  </script>
</body>
</html>
