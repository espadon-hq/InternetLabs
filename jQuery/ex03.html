<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<style>
		.tag {
			margin-left: 5px;
			margin-right: 5px;
			font-size: 12pt;
		}
		
		li {
			font-size: 16pt;
		}
		
		button.btn {
			font-size: 22pt;
			margin: 30px;
		}
		
		h1 > .tag  {
			vertical-align: middle !important;
		}
	</style>
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="col-md-12 text-md-center">
				<h1 class="display-1">Смартфони++ <span class="tag tag-pill tag-danger">Є знижки!</span></h1>
				<button class="btn btn-success btn-lg" onclick="applyDiscounts()">
					<i class="fa fa-percent" aria-hidden="true"></i>
					Показати знижки! 
				</button>
				<button class="btn btn-warning btn-lg" onclick="removeDiscounts()">
					<i class="fa fa-times" aria-hidden="true"></i>
					Показати без знижок
				</button>
			</div>

			<div class="col-md-6 offset-md-3">
				<ul id="product-list">
					<li class="list-group-item">iPhone 8 <span class="tag tag-primary tag-pill pull-xs-right" data-original="899" data-discount="799">899 $</span></li>
					<li class="list-group-item">iPhone 7 <span class="tag tag-primary tag-pill pull-xs-right" data-original="799" data-discount="699">799 $</span></li>
					<li class="list-group-item">Apple iPhone 6 <span class="tag tag-primary tag-pill pull-xs-right" data-original="199" data-discount="179">199 $</span></li>
					<li class="list-group-item">Samsung Galaxy S9 <span class="tag tag-primary tag-pill pull-xs-right" data-original="650" data-discount="599">650 $</span></li>
					<li class="list-group-item">Nokia 3310 <span class="tag tag-primary tag-pill pull-xs-right" data-original="99" data-discount="89">99 $</span></li>
					<li class="list-group-item">HTC Two M3 <span class="tag tag-primary tag-pill pull-xs-right" data-original="433" data-discount="399">433 $</span></li>
					<li class="list-group-item">Lenovo H6000 <span class="tag tag-primary tag-pill pull-xs-right" data-original="250" data-discount="225">250 $</span></li>
					<li class="list-group-item">Microsoft Lumia <span class="tag tag-primary tag-pill pull-xs-right" data-original="195" data-discount="180">195 $</span></li>
					<li class="list-group-item">Xiomi Redmi 9t Gold <span class="tag tag-primary tag-pill pull-xs-right" data-original="999" data-discount="899">999 $</span></li>
				</ul>
			</div>
		</div>
	</div>

	<script>
		function applyDiscounts() {
			document.querySelectorAll('#product-list span').forEach(function(span) {
				let discount = span.getAttribute('data-discount');
				if (discount) {
					span.textContent = discount + ' $';
				}
			});
		}

		function removeDiscounts() {
			document.querySelectorAll('#product-list span').forEach(function(span) {
				let original = span.getAttribute('data-original');
				if (original) {
					span.textContent = original + ' $';
				}
			});
		}
	</script>
</body>
</html>
