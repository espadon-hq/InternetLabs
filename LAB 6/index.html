<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Введення даних ПК</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .modal-header, .modal-footer {
      border: none;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Меню -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Лабораторні</a>
	      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Головна</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Лабораторна №1</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Лабораторна №2</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Лабораторна №3</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Ця робота</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">Введення інформації про ПК</h2>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#dataModal">Відкрити форму</button>

    <!-- Модальне вікно -->
    <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="pcForm">
            <div class="modal-header">
              <h5 class="modal-title" id="dataModalLabel">Введіть дані</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="invNumber" class="form-label">Інвентарний номер</label>
                <input type="text" class="form-control" id="invNumber" required>
              </div>
              <div class="mb-3">
                <label for="ipAddress" class="form-label">IP адреса</label>
                <input type="text" class="form-control" id="ipAddress" required>
              </div>
              <div class="mb-3">
                <label for="macAddress" class="form-label">MAC адреса</label>
                <input type="text" class="form-control" id="macAddress" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Надіслати</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Вивід результату -->
    <div id="result" class="alert alert-success d-none"></div>
  </div>

  <script>
    const form = document.getElementById("pcForm");
    const result = document.getElementById("result");
    const modal = document.getElementById("dataModal");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const invNumber = document.getElementById("invNumber").value;
      const ipAddress = document.getElementById("ipAddress").value;
      const macAddress = document.getElementById("macAddress").value;

      result.classList.remove('d-none');
      result.innerHTML = `
        <h5>Привіт!</h5>
        <p><strong>Інвентарний номер:</strong> ${invNumber}</p>
        <p><strong>IP адреса:</strong> ${ipAddress}</p>
        <p><strong>MAC адреса:</strong> ${macAddress}</p>
      `;

      const bootstrapModal = bootstrap.Modal.getInstance(modal);
      bootstrapModal.hide();
      form.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
