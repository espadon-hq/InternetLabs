<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Обчислення формул</title>
    <!-- Підключення Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Обчислення значень формул</h2>
        <form id="calcForm">
            <div class="mb-3">
                <label for="v" class="form-label">Значення v:</label>
                <input type="number" class="form-control" id="v" name="v" step="any" required>
            </div>

            <div class="mb-3">
                <label for="t" class="form-label">Значення t:</label>
                <input type="number" class="form-control" id="t" name="t" step="any" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="calculate()">Обчислити</button>
        </form>

        <div class="mt-4">
            <h4>Результати:</h4>
            <p id="resultD" class="alert alert-secondary">d = </p>
            <p id="resultW" class="alert alert-secondary">w = </p>
        </div>
    </div>
</div>

<!-- Скрипт -->
<script>
    function calculate() {
        const v = parseFloat(document.getElementById('v').value);
        const t = parseFloat(document.getElementById('t').value);

        const d = 7 * v - Math.log(Math.abs(5 * v)) - (2 + v) / (3 * Math.pow(v, 4) + 3);
        const w = 8 * t - Math.sin(Math.pow(t, 2) + 4 * v) + Math.exp(v);

        document.getElementById('resultD').textContent = 'd = ' + d.toFixed(4);
        document.getElementById('resultW').textContent = 'w = ' + w.toFixed(4);
    }
</script>

<!-- Підключення Bootstrap JS (не обов’язково для цієї форми, але може знадобитись) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
